    <title>EngWheel</title>

    <style>
      :root {
        --bg: #0b1020;
        --panel: #121a33;
        --muted: #93a4c8;
        --text: #e6e9f4;
        --brand: #ff5470;
        --brand-2: #7aa2ff;
        --ok: #20c997;
        --warn: #ffd166;
        --border: rgba(255, 255, 255, 0.1);
        --chip-bg: rgba(255, 255, 255, 0.06);
        --input-bg: #0f1630;
        --shadow: rgba(0, 0, 0, 0.45);
        --focus-glow: rgba(122, 162, 255, 0.25);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(
            1200px 800px at 70% -10%,
            rgba(122, 162, 255, 0.12),
            transparent 60%
          ),
          radial-gradient(
            1000px 600px at 0% 100%,
            rgba(255, 84, 112, 0.08),
            transparent 60%
          ),
          var(--bg);
        color: var(--text);
        padding: 24px;
        display: grid;
        place-items: center;
      }

      main.card {
        width: 100%;
        max-width: 960px;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 32px;
        box-shadow: 0 20px 60px var(--shadow);
      }

      h1 {
        margin: 0 0 8px;
        font-weight: 800;
        letter-spacing: 0.2px;
        color: var(--brand);
        text-align: center;
      }

      .subtitle {
        color: var(--muted);
        margin: 0 0 24px;
        text-align: center;
      }

      .grid-wrapper {
        position: relative;
      }

      .divination-grid-container {
        display: grid;
        grid-template-columns: repeat(16, 1fr);
        gap: 5px;
        background: var(--input-bg);
        padding: 10px;
        border-radius: 8px;
        border: 1px solid var(--border);
        max-height: 400px;
        overflow-y: auto;
      }

      .divination-square {
        aspect-ratio: 1 / 1;
        border: 1px solid var(--border);
        background: transparent;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.2s, transform 0.1s, border-color 0.2s,
          box-shadow 0.2s;
        font-size: 10px;
        font-weight: 600;
        display: grid;
        place-items: center;
        color: var(--muted);
        user-select: none;
        position: relative;
      }

      .divination-square:hover {
        transform: scale(1.08);
        border-color: var(--text);
      }

      .divination-square:focus-visible {
        outline: none;
        border-color: var(--brand-2);
        box-shadow: 0 0 0 3px var(--focus-glow);
      }

      .divination-square.selected {
        color: white;
        transform: scale(1.05);
        background-color: var(--brand-2);
        border-color: var(--brand-2);
      }
      
      #selected-word {
        margin-top: 20px;
        text-align: center;
        font-size: 1.5em;
        color: var(--brand);
      }

    </style>
  </head>

            square.className = "divination-square";
            square.textContent = word;

        }

          const button = event.target.closest(".divination-square");
          if (!button) return;

          event.preventDefault();
          
          // Clear previous selection
          const currentlySelected = elements.grid.querySelector(".selected");
          if (currentlySelected) {
            currentlySelected.classList.remove("selected");
          }

          button.classList.add("selected");
          elements.selectedWord.textContent = button.textContent;
        }
